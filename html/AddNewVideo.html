<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Video</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1>Add New Video</h1>
            <div class="column">
                <div class="illustration">
                    <img src="images/undraw_video_upload_3d4u.svg" alt="">
                </div>
                <form action="#" class="addNewVideo form">
                    <div class="textInput">
                        <input type="text" placeholder="Number Of Questions">
                        <span class="material-icons-outlined">lock</span>
                    </div>
                    <div class="textInput">
                        <input type="text" placeholder="Video Title">
                        <span class="material-icons-outlined">lock</span>
                    </div>
                    <div class="textInput">
                        <input type="text" placeholder="Youtube ID">
                        <span class="material-icons-outlined">lock</span>
                    </div> 
                    <button class="button">
                        <span>Add New Video</span>
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
