<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Login</title>
</head>
<body>
    <nav class="nav">
        <ul>
            <li>
                <a href="index.html" class="brand">
                    <img src="images/LogoMakr-7tgoWl.png" alt="">
                    <h3>Sidul Islam Moon</h3>
                </a>
            </li>
        </ul>
        <div class="account">
            <span class="material-icons-outlined" title="Account">account_circle</span>
            <a href="signup.html">Signup</a>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <h1>Login to your account</h1>
            <div class="column">
                <div class="illustration">
                    <img src="images/login.svg" alt="Login">
                </div>
                <form action="#" class="login form">
                    <div class="textInput">
                        <input type="email" placeholder="Enter Email">
                        <span class="material-icons-outlined">alternate_email</span>
                    </div>

                    <div class="textInput">
                        <input type="password" placeholder="Enter Password">
                        <span class="material-icons-outlined">lock</span>
                    </div>

                    <button class="button">
                        <span>Submit Now</span>
                    </button>

                    <div class="info">Don't have an account? <a href="signup.html">Sign up</a> instead.</div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
